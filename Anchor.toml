[toolchain]

[features]
resolution = true
skip-lint = false

[programs.devnet]
gigabrain_burn = "PLACEHOLDER_PROGRAM_ID_REPLACE_AFTER_DEPLOY"

[programs.mainnet]
gigabrain_burn = "PLACEHOLDER_PROGRAM_ID_REPLACE_AFTER_DEPLOY"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "devnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"
